<div id="{{ label_id }}" class="form-group check-factory">
    <label class="col-xs-2 control-label code_factory disabled-font">
        <input type="checkbox">
        {{ label_name }}</label>
    <div class="col-xs-10">
        <select class="selectpicker" disabled data-live-search="true" data-size="5">
            <option>-</option>
            {% for option in options %}
                <option>{{ option }}</option>
            {% endfor %}
        </select>
    </div>
</div>
