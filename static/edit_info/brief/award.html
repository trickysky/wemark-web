{% for prize in award_setting.prize %}
    <div class="info-detail">
        <label class="type-label">{{ prize.name }}</label>
        <span>中奖金额:</span>
        <input class="form-control prize" type="number" value="{{ prize.amount }}">
        <select class="selectpicker" data-width="fit">
            <option value="100">元</option>
            <option value="10">角</option>
            <option value="1">分</option>
            <option value="10000">百元</option>
        </select>
        <span class="proportion-text">中奖比例:</span>
        <input class="form-control proportion" type="number" value="{{ prize.proportion }}">
    </div>
{% endfor %}
